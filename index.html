<html>
    <head>
        <title>NedForJS</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="score hide"></div>
        <div class="game">
            <div class="start">
                <button type="button" class="start_game">Начать гонку</button>
            </div>

            <div class="gameArea hide">
            </div>
            <div class="game_over hide">
              <div class="info">
                <h3 class="game_over--title">Игра окончена, вы проиграли!</h3>
                <p class="game_over--parag top_score">Лучший счет: </p>
                <p class="game_over--parag yuo_score">Ваш счет:</p>
              </div>


              <div class="game_over--control">
                <button type="button" name="button"class="control--new-game button_control">Попробовать ещё</button>
                <button type="button" name="button"class="control--exit button_control">Выйти в главное меню</button>

              </div>

            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
